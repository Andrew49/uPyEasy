{% args info, scripts %}
<form name = 'frmselect' method = 'post'>
    <table cellpadding='4' border='1' frame='box' rules='all'>
       <TH width="30">
       <TH>Name
       <TH width="30">
        {% for script in scripts %}
            {% if script[0] != '..' and script[0] != '.' and script[0] != '__init__.py'  %} 
               <TR>
                    <TD><a class="button link" href="/script_setting?name={{script[0]}}&oper=edit">Edit</a>
                    <TD>{{script[0]}}
                    <TD><a class="button link" href="/script_setting?name={{script[0]}}&oper=del">Del</a>
            {% endif %}
        {% endfor %}            
       <TR>
          <TD colspan="3"><a class="button link" href="/script_setting?oper=add">Add</a>
   </table>
</form>
